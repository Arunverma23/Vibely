<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely - Splash Screen</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="splash-container">

    <!-- Cute Pastel House Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/849/849432.png" class="logo">

    <!-- Two Roommates Illustration -->
    <img src="https://cdn-icons-png.flaticon.com/512/8189/8189311.png" class="illustration">

    <!-- App Name -->
    <h1 class="app-title">Vibely</h1>

    <!-- Tagline -->
    <p class="tagline">A ML based roommate finder</p>

    <!-- Dot Loading Animation -->
    <div class="loader">
        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
    </div>

</div>

<!-- Link JS -->
<script src="script.js"></script>

</body>
</html>
